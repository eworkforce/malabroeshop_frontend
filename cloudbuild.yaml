steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/malabro-frontend:latest',
      '-t', 'gcr.io/$PROJECT_ID/malabro-frontend:$BUILD_ID',
      '--build-arg', 'VITE_API_URL=${_VITE_API_URL}',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/malabro-frontend:latest']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/malabro-frontend:$BUILD_ID']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'malabro-frontend',
      '--image', 'gcr.io/$PROJECT_ID/malabro-frontend:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '80',
      '--memory', '512Mi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '5'
    ]

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/malabro-frontend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/malabro-frontend:latest'

# Substitution variables (to be set in Cloud Build trigger)
substitutions:
  _VITE_API_URL: 'https://malabro-backend-847360040736.us-central1.run.app/api/v1'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
